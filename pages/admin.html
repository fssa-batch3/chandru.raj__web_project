<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/userprofile.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div class="inputBox">
        <input id="image_url" type="text" name="" required="required" />
        <span>Image Url</span>
      </div>
      <div class="inputBox">
        <input id="printer_name" type="text" name="" required="required" />
        <span>Printers Name</span>
      </div>
      <div class="inputBox">
        <input id="rating" type="number" name="" required="required" />
        <span>Ratings</span>
      </div>
      <div class="inputBox">
        <input id="location" type="text" name="" required="required" />
        <span>Location</span>
      </div>
      <div class="inputBox">
        <input id="contact" type="text" name="" required="required" />
        <span>Contact</span>
      </div>
      â€‹
      <button type="submit" class="btn5">Send</button>
    </form>
    <script>
      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let all = [];
          if (localStorage.getItem("updates") != null) {
            all = JSON.parse(localStorage.getItem("updates"));
            // console.log(all);
          }

          let image_url = document.getElementById("image_url").value;

          let printer_name = document.getElementById("printer_name").value;

          let rating = document.getElementById("rating").value;

          let location = document.getElementById("location").value;

          let contact = document.getElementById("contact").value;

          let id = Date.now();

          let updates = {
            image: image_url,
            printer_name: printer_name,
            rate: rating,
            location: location,
            contact: contact,
            id: id,
          };
          // console.log(all);
          all.push(updates);
          let allStr = JSON.stringify(all);

          localStorage.setItem("updates", allStr);

          // location.href = "../pages/hollywood.html";
        });
    </script>
  </body>
</html>
