<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/sign-up.css" />
  </head>
  <body>
    <!-- this page is represented by the logi page -->
    <form id="register">
      <div class="all">
        <div class="main">
          <div class="all-1">
            <!-- to show logo -->
            <div class="logo">
              <img
                class="photo"
                src="../assets/images/Redefine-removebg-preview.png"
                alt="image"
              />
            </div>
            <!-- to represent logi page -->
            <div class="para">
              <div>
                <h1>Sign up here</h1>
              </div>
              <div class="name">
                <p>Full name</p>
                <input
                  type="Name"
                  id="name"
                  placeholder="Name"
                  autocomplete="gghgjhfv"
                  title="Name is required"
                  pattern="[a-zA-Z]{1,32}"
                  required
                />
              </div>
              <div class="email">
                <p>Email address</p>
                <input
                  type="email"
                  id="email"
                  class="test"
                  placeholder="email"
                  autocomplete="gghgjhfv"
                  required
                />
              </div>
              <div class="password">
                <p>Enter-password</p>
                <input
                  type="password"
                  id="password"
                  placeholder="password"
                  autocomplete="gghgjhfv"
                  required
                  title="Password required"
                />
              </div>

              <div class="password">
                <p>Confirm-password</p>
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="password"
                  autocomplete="gghgjhfv"
                  required
                  title=" Password required"
                />
              </div>
              <select name="Catagory" id="Catagory">
                <option value="Buyer">Customer</option>
                <option value="Sellar">Service</option>
              </select>
              <!-- to represent button -->
              <div class="button">
                <!-- <button class="btn1">Forgot password?</button> -->

                <button type="submit" class="btn1">Submit</button>
              </div>

              <!-- <div class="sign">
                <a href="./sign-in.html">Don't have an account ?</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </form>
    <script>
      let register = document.querySelector("#register");
      console.log(register);

      register.addEventListener("submit", function (e) {
        e.preventDefault();
        console.log("chandru");
        let arr = [];
        if (localStorage.getItem("local") !== null) {
          arr = JSON.parse(localStorage.getItem("local"));
        }

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        console.log(email);
        let password = document.getElementById("password").value.trim();
        let confirmpassword = document
          .getElementById("confirm-password")
          .value.trim();
        let Catagory = document.getElementById("Catagory").value.trim();
        let id = Date.now();

        let match = false;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i]["email"] === email) {
            match = true;
            break;
          } else {
            match = false;
          }
        }

        if (match === true) {
          alert("Email id already exist");
        } else {
          let chan = {
            email: email,
            pass: password,
            name: name,
            id: id,
            Catagory,
          };

          console.log(chan);
          console.log("chandru");
          arr.push(chan);
          let str = JSON.stringify(arr);
          localStorage.setItem("local", str);
          alert("success");
          location.href = "./login.html";
        }
      });
    </script>
  </body>
</html>
