<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/sign-up.css" />
  </head>
  <body>
    <body>
      <!-- this page is represented by the logi page -->
      <div class="all">
        <div class="main">
          <div class="all-1">
            <!-- to show logo -->
            <div class="logo">
              <img
                class="photo"
                src="../assets/images/Redefine-removebg-preview.png"
                alt="image"
              />
            </div>
            <!-- to represent logi page -->
            <div class="para">
              <div>
                <h1>Sign up here</h1>
              </div>
              <div class="name">
                <p>Full name</p>
                <input type="Name" id="name" placeholder="Name" />
              </div>
              <div class="email">
                <p>Email address</p>
                <input
                  type="email"
                  id="email"
                  class="test"
                  placeholder="email"
                />
              </div>
              <div class="password">
                <p>Enter-password</p>
                <input type="password" id="password" placeholder="password" />
              </div>
              <!-- to represent button -->
              <div class="button">
                <button class="btn1">Forgot password?</button>
                <a onclick="submitLogin()"
                  ><button class="btn1">login</button></a
                >
              </div>

              <!-- <div class="sign">
                <a href="./sign-in.html">Don't have an account ?</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <script>
        function submitLogin() {
          let arr = [];
          if (localStorage.getItem("local") != null) {
            arr = JSON.parse(localStorage.getItem("local"));
          }
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const name = document.getElementById("name").value;

          const chan = new Object();
          chan.email = email;
          chan.pass = password;
          chan.name = name;
          arr.push(chan);
          const str = JSON.stringify(arr);
          localStorage.setItem("local", str);
        }
      </script>
    </body>
  </body>
</html>
