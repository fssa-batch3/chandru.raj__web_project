<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <body>
      <!-- this page is represented by the logi page -->
      <div class="all">
        <div class="main">
          <div class="all-1">
            <!-- to show logo -->
            <div class="logo">
              <img
                class="photo"
                src="../assets/images/Redefine-removebg-preview.png"
                alt="image"
              />
            </div>
            <!-- to represent logi page -->
            <form class="para" onsubmit="submitLogin()">
              <div>
                <h1>Login Here</h1>
              </div>

              <div class="email">
                <p>Email address</p>
                <input
                  type="email"
                  id="email"
                  class="test"
                  placeholder="email"
                  autocomplete="gghgjhfv"
                  required
                />
              </div>
              <div class="password">
                <p>Enter-password</p>
                <input
                  type="password"
                  id="password"
                  placeholder="password"
                  autocomplete="gghgjhfv"
                  <!--
                  pattern="[(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$ -->
                ]"
                  required
                  title=" Password required"
                />
              </div>
              <!-- to represent button -->
              <div class="button">
                <button class="btn1">Forgot password?</button>
                <a><button class="btn1">login</button></a>
              </div>

              <div class="sign">
                <a href="../pages/sign-up.html">Don't have an account ?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script>
        function submitLogin() {
          const email1 = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const champ = localStorage.getItem("local");
          const obj = JSON.parse(champ);

          console.log(obj);
          const tofind = obj.find((h) => h["email"] == email1);

          if (tofind !== undefined && tofind !== null) {
            console.log(tofind["pass"]);
            if (tofind["pass"] != password) {
              alert("Password is wrong");
            } else {
              alert("Succesfully loged in");
              localStorage.setItem("details", JSON.stringify(tofind["email"]));
            }
          } else {
            alert("Something went wrong");
          }
        }
      </script>
    </body>
  </body>
</html>
